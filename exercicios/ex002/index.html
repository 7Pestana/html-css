<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrados e quebras de linha</h1>
    <hr>
    <p>Voce pode escrever
        um pararafo de 
        qualquer jeito.
        Basta colocar tudo
        no meio do par de tags
        &lt;p&gt; e &lt/p&gt;
    </p>
    <p>se precisar quebrar
        especifico <br> como esse,
        voce pode usar a tag br.
    </p>
    <p>Vamos adicionar alguns simbulos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F451;
        &#x1f680;
        
    </p>
</body>
</html>
